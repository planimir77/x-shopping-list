<div [ngClass]="(cards | async) === '1' ? 'container' : 'container-fluid'">
  <div class="grid-container mx-3 my-5">
    <h1 class="mat-h1 text-center">Dashboard</h1>
    <mat-grid-list cols="2" rowHeight="350px" [gutterSize]="'20px'">
      <mat-grid-tile
        *ngFor="let shoppinglist of shoppinglists; let i = index;"
        [colspan]="cards | async"
        [rowspan]="1"
      >
        <mat-card (click)="onClick(shoppinglist._id)" class="dashboard-card" #matcard>
          <mat-card-header>
            <mat-card-title class="card-title">
              {{ shoppinglist.shoppinglistName }}
              <button
                mat-icon-button
                class="more-button"
                [matMenuTriggerFor]="menu"
                aria-label="Toggle menu"
                (menuOpened)="menuOpened()"
                (menuClosed)="menuClosed()"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before" class="mat-menu">
                <button mat-menu-item (click)="delete(shoppinglist._id , i)">
                  
                    <span class="material-icons md-light">delete</span>
                  
                </button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content
            class="dashboard-card-content"
            *ngFor="let item of shoppinglist.items.slice(0, 5)"
          >
            <div>{{ item.itemName }}</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
