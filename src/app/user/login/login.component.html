<div class="mx-sm-5 pb-5 px-sm-5">
  <div class="justify-content-center mb-4">
    <div class="row px-5 pt-4 pb-2">
      <div class="col-6">
        <a routerLink="/user/register" class="text-light">
          <small>Create new account</small>
        </a>
      </div>
      <div class="col-6 text-right">
        <a routerLink="javascript:void(0)" class="text-light">
          <small>Forgot password?</small>
        </a>
      </div>
    </div>

    <div class="card bg-white-transparent mx-3">
      <div class="text-muted text-center mt-3 mb-2">
        <small class="yellow">Login with</small>
      </div>
      <div class="btn-wrapper text-center row justify-content-center pb-2">
        <a routerLink="javascript:void(0)" class="btn btn-neutral btn-icon">
          <span class="btn-inner--icon">
            <img src="./assets/images/icons/github.svg" />
          </span>
          <span class="btn-inner--text">Github</span>
        </a>
        <a routerLink="javascript:void(0)" class="btn btn-neutral btn-icon">
          <span class="btn-inner--icon">
            <img src="./assets/images/icons/google.svg" />
          </span>
          <span class="btn-inner--text">Google</span>
        </a>
      </div>
    </div>

    <div class="card bg-transparent shadow border-0">
      <div class="card-body px-lg-5 py-lg-5">
        <div class="text-center text-muted mb-4">
          <small class="yellow">Or login with credentials</small>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3" [ngClass]="{ focused: focus === true }">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="ni ni-email-83"></i
                ></span>
              </div>
              <input
                class="form-control"
                formControlName="email"
                placeholder="Email"
                type="email"
                (focus)="focus = true"
                (blur)="focus = false"
              />
            </div>
            <p *ngIf="email.invalid && email.errors && email.touched">
              <small class="text-danger" *ngIf="email.hasError('required')">
                Email is required!
              </small>
              <small class="text-danger" *ngIf="email.hasError('pattern')">
                Please provide a valid email address
              </small>
            </p>
          </div>
          <div class="form-group" [ngClass]="{ focused: focus1 === true }">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="ni ni-lock-circle-open"></i
                ></span>
              </div>
              <input
                class="form-control"
                formControlName="password"
                placeholder="Password"
                type="password"
                (focus)="focus1 = true"
                (blur)="focus1 = false"
              />
            </div>
            <p *ngIf="password.invalid && password.errors && password.touched">
              <small class="text-danger" *ngIf="password.hasError('required')">
                Password is required!
              </small>
              <small class="text-danger" *ngIf="password.hasError('minlength')">
                The minimum length for this field is
                {{ password.errors.minlength.requiredLength }}
                characters.
              </small>
            </p>
          </div>
          <div
            class="custom-control custom-control-alternative custom-checkbox"
          >
            <input
              class="custom-control-input"
              id=" customCheckLogin"
              type="checkbox"
            />
            <label class="custom-control-label" for=" customCheckLogin">
              <span>Remember me</span>
            </label>
          </div>
          <p *ngIf="errorMessage" class="text-danger text-center mb-0 mt-1">
            {{errorMessage}}
          </p>
          <!-- Loading -->
          <app-loading [isLoading]="isLoading"></app-loading>
           <!-- Submit -->
          <div class="text-center">
            <button 
            type="submit" 
            class="btn btn-primary my-4" 
            [disabled]="loginForm.invalid"
            >
            Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
